{% extends 'base.html' %}
{% block content %}
<main>
    <div class="main-color-productos">
        <h1>¿Estás seguro de que deseas borrar este producto?</h1>
        <h2>{{ producto.titulo }}</h2>
        <form method="post">
            {% csrf_token %}
            <p>Para confirmar la eliminación, ingresa el nombre del producto a continuación:</p>
            <div>
                <label for="id_confirmacion">Confirmación:</label>
                <input type="text" name="confirmacion" id="id_confirmacion" required>
            </div>
            <input type="submit" value="Borrar" />
        </form>

        <a href="{% url 'Productos:all' %}">Cancelar</a>
    </div>
</main>
{% endblock %}
