{% extends 'base.html' %} {% block content %}

<main>
    <div class="main-color-productos">
        <h1>Estas seguro que deseas borrar este producto?</h1>      
        <h2>{{producto.titulo}}</h2>
        <form method="post">
            {% csrf_token %}
           
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ tipo }}" />
        </form>

        <a href="{% url 'productos:all' %}">Cancelar</a>
    </div>
</main>

{% endblock %}
