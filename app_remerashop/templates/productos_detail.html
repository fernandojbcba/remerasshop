{% extends 'base.html' %}
{% block content %}

<main>
    <div class="main-color-productos">
        <h1>{{producto.titulo}}</h1>
        {% for label, value in producto.get_fields %}

        <p>{{label | upper}}</p>
        <p>{{value}}</p>

        {% endfor %}

        <a href="{% url 'productos:all' %}">BACK</a>
    </div>
</main>
{% endblock %}
