{% extends "base.html" %}
{% load static %}


{% block content %}
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para ingresar</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Registrarse</button>
          </div>
        </div>

        <!--Formulario de login y register  -->
        <div class="contenedor__login-register">
          <!-- Login -->
          <form action="submit" class="formulario__login" data-login>
            <h2>Iniciar sesión</h2>
            <input type="email" placeholder="Email" data-email />
            <input type="password" placeholder="Contraseña" data-pass />
            <button class="btn" type="submit">Iniciar</button>
          </form>
          <!-- Registro -->
          <form class="formulario__register" action="submit" data-reg>
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre completo" required data-nombrereg />
            <input type="email" placeholder="Email" required data-emailreg/>
            <input type="password" placeholder="Contraseña"  required data-passreg />
            <button class="btn btnreg" type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="{% static './js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
            integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
{% endblock %}
